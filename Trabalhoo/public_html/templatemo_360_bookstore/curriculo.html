<div id="templatemo_main">
	<h1 style=" font: 30px 'Clicker Script', cursive; color:#d88100;">Trabalhe Conosco</h1>
    <h4>Envie seu curriculo agora!</h4>
    <div class="half left">
    	 <div id="contact_form">
                    <form method="post" name="contact" action="">
                        
                        <label for="author">Nome:</label> <input type="text" id="author" name="author"  class="validate-author required input_field"/>
                        <div class="cleaner h10"></div>
                        <label for="Telefone">Telefone:</label> <input type="text" id="telefone" name="telefone"  class="validate-telefone required input_field" />
                        <div class="cleaner h10"></div>
                        <label for="email">Email:</label> <input type="text" id="email" name="email" class="validate-email required input_field" />
                        <div class="cleaner h10"></div>
                        <label for="Endereco">Endereço:</label> <input type="text" id="endereco" name="endereco" class="validate-endereco required input_field" />
                        <div class="cleaner h10"></div>
                        <label for="Disponibilidade">Disponibilidade:</label> <input type="radio" name="gender" value="manha" checked> Manhã <input type="radio" name="gender" value="tarde"> Tarde<input type="radio" name="gender" value="noite"> Noite <br>
                        <div class="cleaner h10"></div>
                        <label for="Historico">Histórico Profissional:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                        <div class="cleaner h10"></div>
                        <label for="Objetivo">Objetivo:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                        <div class="cleaner h10"></div>
                        <input type="submit" value="Enviar" id="submit" name="submit" class="submit_btn left" />
			<input type="reset" value="Limpar" id="reset" name="reset" class="submit_btn right" />
                        
            	</form>
        </div>   
    </div>
